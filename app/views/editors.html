<div class="container">
  <ul>
    <li ng-repeat="editor in editors">
      <span>{{editor.name}}</span>
      <a href="" class="btn btn-xs btn-danger" ng-click="removeEditor(editor)" ng-if="currentUser">x</a>
    </li>
  </ul>
</div>
<form>
  <input type="text" ng-model="editor" placeholder="Editor's name">
  <button ng-click="createEditor()">Add</button>
</form>
